<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="icon" href="https://cdn-icons-png.flaticon.com/512/88/88073.png">      
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div class="form-container">
    <form>
      <h3>SIGN IN</h3>
      <div class="input-container">
        <input type="text" placeholder="Username">
        <i data-feather="user"></i>
      </div>
      <div class="input-container">
        <input type="password" placeholder="Password">
        <i data-feather="lock"></i>
      </div>
      <div class="options-container">
        <div class="checkbox-container">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Remember me</label>
        </div><a href="google.com">Reset Password</a>
      <!-- A HREF ao lado da DIV para que as DIVS fiquem uma ao lado da outra-->
      </div>
      <input type="submit" value="Sign in">
      <p>or Sign In with</p>
      <div class="social-container">
        <div class="icon-container">
          <i data-feather="facebook"></i>
        </div>
        <div class="icon-container">
          <i data-feather="mail"></i>
        </div>
        <div class="icon-container">
          <i data-feather="twitter"></i>
        </div>
      </div>
      <hr>
      <p class="footer-container">Do not have an account? <a href="www.google.com"> Sign Up now </a></p>
    </form>
  </div>



  <script>
    feather.replace()
  </script>
</body>
</html>
